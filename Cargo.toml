serde_json = "1.0"

# Starknet Crypto
starknet-crypto = { version = "0.6.1"}

# File coin Hashers
filecoin-hashers = { version = "11.1.0" }
merkletree = { version = "0.23.0" }
generic-array = { version = "1.0.0" }

# For book
mdbook = "0.4.35"
